<!-- HTML -->
<div class="login-screen">
  <div class="login-header">
    <div class="icon-circle">
      <!-- SVG de “check circle outline” -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
                 10-4.48 10-10S17.52 2 12 2zm-1.2 15.6l-4.2-4.2
                 1.7-1.7 2.5 2.5 5.5-5.5 1.7 1.7-7.2 7.2z"/>
      </svg>
    </div>
    <h2>Bienvenido!!</h2>
  </div>

  <div class="login-card">
    <h3>Inicia Sesión</h3>
    <p>Ingresa tu usuario y contraseña</p>

    <form [formGroup]="loginForm" (ngSubmit)="addLogin()">
      <div class="form-group">
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Usuario">
        <small *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched">
          Ingresa tu usuario
        </small>
        <small *ngIf="(loginForm.controls['email'].errors?.['email'] || loginForm.controls['email'].errors?.['pattern']) && loginForm.controls['email'].dirty">
          Usuario inválido
        </small>
      </div>

      <div class="form-group">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Contraseña">
        <small *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">
          Ingresa tu contraseña
        </small>
        <small *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].dirty">
          Mínimo 8 caracteres
        </small>
      </div>

      <div class="form-footer">
        <label>
          <input type="checkbox" (change)="togglePassword()">
          Mostrar contraseña
        </label>
        <a routerLink="/forgot">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        class="btn-login"
        [disabled]="loginForm.invalid || disableButton"
        type="submit">
        Iniciar Sesión
      </button>
    </form>

    <p class="signup-text">
      ¿No tienes cuenta? <a routerLink="/signup">Regístrate</a>
    </p>
  </div>
</div>
