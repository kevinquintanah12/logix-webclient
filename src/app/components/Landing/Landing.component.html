<!-- CUERPO DEL LANDING CON FONDO -->
<div class="landing-background">
  <div class="overlay">
    <!-- Aquí puedes incluir contenido o dejarlo vacío -->
    <h1>Bienvenido al Tracker</h1>
    <form [formGroup]="uidForm" (ngSubmit)="mapFetch()">
      <label for="uid">Ingrese UID:</label>
      <input id="uid" formControlName="uid" type="text" />
      <button type="submit">Buscar Ruta</button>
    </form>
  </div>
</div>
